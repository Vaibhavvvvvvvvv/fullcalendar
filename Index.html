<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Full calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-info" id="monthView">Month View</button>
                <button type="button" class="btn btn-info" id="weekView">Week View</button>
                <button type="button" class="btn btn-info" id="dayView">Day View</button>
                <div id="calendar"></div>                
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-4">
                <form id="drform">
                    <h1>Doctor form</h1>
                    <div class="form-group">
                        <label for="name">Dr Id</label>
                        <input type="text" class="form-control" id="drId" placeholder="Enter Dr ID" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Dr Name</label>
                        <input type="text" class="form-control" id="drName" placeholder="Enter Dr Name" required>
                    </div>
                    <button type="button" class="btn btn-success" id="submitdr">submit</button>
                </form>
            </div>
            <div class="col-1"></div>
            <div class="col-7">
                <h1>Dr Table</h1>
                <table class="table table-dark" id="drdata">
                    <thead>
                        <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Dr Id</th>
                            <th scope="col">Dr Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-4">
                <h1>appointment Form</h1>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Choose a Doctor</label>
                        <select class="form-control" id="doctor" required>
                            <!-- <option value="drName"></option> -->
                            <!-- <option value="drName"></option> -->  
                            <!-- <option value="drName"></option> -->
                        </select>
                    </div>
                    <div class="form-group">  
                        <label for="appointmentTime">Choose Appointment Time</label>
                        <input type="datetime-local" class="form-control" id="appointmentTime" required>
                    </div>
                    <button type="button" class="btn btn-success" id="bookAppointment">Book Appointment</button>
                </form>
            </div>
            <div class="col-1"></div>
            <div class="col-7">
                <h1>table appointment</h1>
                <table class="table table-dark" id="user">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">Name</th>
                            <th scope="col">appointment Time</th>
                            <th scope="col">Doctor Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="fullcalendar-scheduler-6.1.9/fullcalendar-scheduler-6.1.9/dist/index.global.js"></script>
    <script src="fullcalendar-scheduler-6.1.9/fullcalendar-scheduler-6.1.9//dist/index.global.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
